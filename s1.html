<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spider CWD Task 1</title>
  <link rel="stylesheet" href="c1.css">
</head>
<body>
  <h2 class="tim">TIME</h2>
  <div id="clock"></div>
  <div id="whole">
    <h1><span class="title">TASK </span>List</h1>
    <button id="ex" name="button">x</button>
    <div class="inputDiv">
      <input type="text" class="input" placeholder="Enter your task...">
      <button class="add">+</button>
    </div>
    <div class="container">
    </div>
  </div>
  <div id="container">
    <div id="header">
      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">BACK</button>
        <button id="nextButton">NEXT</button>
      </div>
    </div>
    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>
    <div id="calendar"></div>
  </div>
  <div id="modalBackDrop"></div>
  <script src="j1.js"></script>
</body>
</html>
